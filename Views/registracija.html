      	<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method="post" action="/register">
					<span class="contact2-form-title">
						REGISTRACIJA
                    </span>
                    %if opozorilo is not None:
                         <div class="alert alert-warning"><strong>Pazi!</strong> {{opozorilo}}</div>
                    %end
                    <div class="wrap-input2 validate-input" data-validate = "Uporabniško ime je obvezno">
						<input class="input2" type="text" name="username" id="username">
						<span class="focus-input2" data-placeholder="UPORABNIŠKO IME "></span>
                    </div>
					<div class="wrap-input2 validate-input" data-validate = "Email je obvezen">
						<input class="input2" type="text" name="email" id="email">
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>
                    <div class="wrap-input2 validate-input" data-validate = "Email je obvezen">
						<input class="input2" type="text" name="team_name" id ="team_name">
						<span class="focus-input2" data-placeholder="IME MOŠTVA"></span>
					</div>
                    <div class="wrap-input2 validate-input" data-validate = "Email je obvezen">
						<input class="input2" type="password" name="password" id="password">
						<span class="focus-input2" data-placeholder="GESLO"></span>
					</div>
                    <div class="wrap-input2 validate-input" data-validate = "To polje je obvezno!">
						<input class="input2" type="password" name="password2" id="password2">
						<span class="focus-input2" data-placeholder="POTRDITEV GESLA"></span>
					</div>
					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								REGISTRIRAJ
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
